<div class="col-md-12">
   
    <div class="card card-container">
        <form (ngSubmit)="reset()">
            <h4>Reset Password</h4>
            <div class="form-group">
                <label for="newpassword">New password</label><br>
                <input name="password" [(ngModel)]="password" type="password" class="form-control" id="newpassword" placeholder="New Password">
            </div>
            <div class="form-group">
                <label for="confirmpassword">Confirm password</label><br>
                <input name="confirmPass" [(ngModel)]="confirmPass" type="password" class="form-control" id="password" placeholder="Confirm Password">
            </div>
            <div class="form-group text-center">
                <button class="btn btn-primary btn-block">Change password</button>
            </div>
        </form>
        <div class="d-flex justify-content-between align-items-center mb-2">

            <u><a routerLink="/login" class="nav-link" routerLinkActive="active">Back to Log In</a></u><br>

            <u><a routerLink="/register" class="nav-link" routerLinkActive="active">Register</a></u>

        </div>
    </div>
</div>
